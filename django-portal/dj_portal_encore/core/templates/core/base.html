<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Abieru on github or abielevil on fiverr.com">
    <meta name="generator" content="Hugo 0.88.1">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">

    

    <!-- Bootstrap core CSS -->
    <link href="" rel="stylesheet">
    <link href="{% static 'core/css/sidebars.css' %}" rel="stylesheet">
    <link href="{% static 'core/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
    
      /* Modify the background color */
        
      .navbar-custom {
          background-color: #70A83B;
      }
      /* Modify brand and text color */
        
      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-text {
          color: #222D32;
      }
  


    </style>

    
    <!-- Custom styles for this template -->
    
  </head>
  <body>
   
    <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Encore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ned">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'home' %} ">Home</a>
            </li>
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="http://localhost:8000/api/v1.0/projects/">API</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if not request.user.is_authenticated %}
              <li class="nav-item {% if request.path == '/accounts/login/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item {% if request.path == '/accounts/signup/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'signup' %}">Register</a>
              </li>               
            {% else %}

             
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Exit</a>
              </li>
            {% endif %}              
          </ul>
        </div>
      </div>
    </nav>
  {% block content %}
    {% endblock %}




    <script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

      <script src="{% static 'core/js/sidebars.js' %}"></script>
  </body>
</html>
