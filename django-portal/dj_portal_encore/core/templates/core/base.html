<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="author" content="Abieru on github or abielevil on fiverr.com">
    <meta name="generator" content="Hugo 0.88.1">
    {% load static %}
    
    <title>{% block title %}{% endblock %}</title>

 
    

    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!--<link href="{% static 'core/css/sidebars.css' %}" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link href="{% static 'core/bootstrap/css/bootstrap.min.css' %}" type="text/css">-->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
    
      /* Modify the background color */
        
      .navbar-custom {
          background-color: #70A83B;
      }
      /* Modify brand and text color */
        
      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-text {
          color: #222D32;
      }
  


    </style>

    
    <!-- Custom styles for this template -->
    
  </head>
  <body>
   
    <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Encore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ned">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'home' %} ">Home</a>
            </li>

          </ul>
          <ul class="navbar-nav">
            {% if not request.user.is_authenticated %}
              <li class="nav-item {% if request.path == '/accounts/login/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item {% if request.path == '/accounts/signup/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'signup' %}">Register</a>
              </li>               
            {% else %}
            <li class="nav-item {% if request.path == '/' %} active {% endif %}">
              <a class="nav-link"  href="{% url 'listview' %}">API list</a>
            </li>
             
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Exit</a>
              </li>
            {% endif %}              
          </ul>
        </div>
      </div>
    </nav>
  {% block content %}
    {% endblock %}




    <!--<script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--  <script src="{% static 'core/js/sidebars.js' %}"></script>-->
  </body>
</html>
